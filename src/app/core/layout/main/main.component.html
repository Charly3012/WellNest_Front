<div class="layout-container">
  <!-- Header -->
  <app-header></app-header>

  <div class="content-wrapper">
    <!-- Sidebar (Derecha) -->
    <app-sidebar (onOpenStateModal)="toggleStateModal()"></app-sidebar>

    <div class="main">
      <!-- Main Area -->
      <app-content></app-content>

      
      <div *ngIf="isStateModalOpen" class="overlay" (click)="toggleStateModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
          
          <app-state></app-state>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <!-- <app-footer></app-footer> -->
</div>
