<div class="searchVista">
    <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Buscar usuarios..."
    (keyup)="searchUsers()"
  />
  <ul *ngIf="users.length > 0">
    <li *ngFor="let user of users">
      <p>{{ user.name }} ({{ user.nickname }})</p>
    </li>
  </ul>
  <p *ngIf="users.length === 0">No se encontraron usuarios.</p>
</div>
