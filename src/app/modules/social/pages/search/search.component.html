<div class="searchVista">
  <input class="searchUsers" type="text" [(ngModel)]="searchQuery" placeholder="Buscar usuarios..."
    (keyup)="searchUsers()" />
  <ul *ngIf="users">
    <li *ngFor="let user of users">
      <p>{{ user.nickname }}</p>
    </li>
  </ul>
  <p *ngIf="users.length === 0">No se encontraron usuarios.</p>
</div>
