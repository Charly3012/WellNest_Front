<div id="goal-container">
  <h2>Metas</h2>
  <input type="text" #goalInput placeholder="Añadir meta">
  <button (click)="addGoal(goalInput.value)">Añadir</button>
  <ul>
    <li *ngFor="let goal of goals">
      {{ goal.content }}
      <input type="checkbox" (change)="markAsDone(goal.id)">
    </li>
  </ul>
</div>

<div id="goal-container">
  <h2>Logros</h2>
  <ul>
    <li *ngFor="let achievement of achievements">
      {{ achievement.content }}
    </li>
  </ul>
</div>
