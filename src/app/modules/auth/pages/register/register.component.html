<div class="register-form">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <label for="name">Nombre: </label>
    <input type="text" id="name" name="name" [(ngModel)]="registerData.name" required />

    <label for="nickname">Nombre de usuario: </label>
    <input type="text" id="nickname" name="nickname" [(ngModel)]="registerData.nickname" required>

    <label for="email">Email</label>
    <input id="email" name="email" [(ngModel)]="registerData.email" required />

    <label for="bornDate">Fecha de nacimiento: </label>
    <input type="date" name="bornDate" id="bornDate" [(ngModel)]="registerData.bornDate">

    <label for="password">Password</label>
    <input id="password" type="password" name="password" [(ngModel)]="registerData.password" required />

    <label for="re-password">Confirmar contrase√±a</label>
    <input type="password" id="re-password" type="re-password" name="re-password" [(ngModel)]="rePassword" required />

    <button type="submit">Registrarse</button>
  </form>
</div>
